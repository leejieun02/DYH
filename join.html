<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="modify.css">
</head>
<body>
    <div class="member">
        <!-- 1. 로고 -->
        <a href="main.html"><img class="logo" src="logo.png"></a>

        <!-- 2. 필드 -->
        <div class="field">
            <b>아이디</b>
            <input class="id" type="text"></span>
        </div>
        <div class="field">
            <b>비밀번호</b>
            <input class="userpw" type="password">
        </div>
        <div class="field">
            <b>비밀번호 재확인</b>
            <input class="userpw-confirm" type="password">
        </div>
        <div class="field">
            <b>이름</b>
            <input type="text">
        </div>

        <!-- 3. 필드(생년월일) -->
        <div class="field birth">
            <b>생년월일</b>
            <div>
                <input type="number" placeholder="년(4자)">                
                <select>
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                </select>
                <select>
                    <option value="">일</option>
                    <option value="">1일</option>
                    <option value="">2일</option>
                    <option value="">3일</option>
                    <option value="">4일</option>
                    <option value="">5일</option>
                    <option value="">6일</option>
                    <option value="">7일</option>
                    <option value="">8일</option>
                    <option value="">9일</option>
                    <option value="">10일</option>
                    <option value="">11일</option>
                    <option value="">12일</option>
                    <option value="">13일</option>
                    <option value="">14일</option>
                    <option value="">15일</option>
                    <option value="">16일</option>
                    <option value="">17일</option>
                    <option value="">18일</option>
                    <option value="">19일</option>
                    <option value="">20일</option>
                    <option value="">21일</option>
                    <option value="">22일</option>
                    <option value="">23일</option>
                    <option value="">24일</option>
                    <option value="">25일</option>
                    <option value="">26일</option>
                    <option value="">27일</option>
                    <option value="">28일</option>
                    <option value="">29일</option>
                    <option value="">30일</option>
                    <option value="">31일</option>
                </select>
            </div>
        </div>

        <!-- 4. 필드(성별) -->
        <div class="field gender">
            <b>성별</b>
            <div>
                <select>
                    <option value="">성별</option>
                    <option value="">남자</option>
                    <option value="">여자</option>
                </select>
            </div>
        </div>

        <!--5. 주소-->
        <div class="field address">
            <b>주소</b>
            <div>
                <input type="tel" placeholder="우편번호 입력">
                <input type="button" value="주소검색">
            </div>
            <b>기본 주소</b>
                <input type="text" placeholder="">
            <b>상세 주소</b>
                <input type="text" placeholder="">
        
        </div>     
        <!-- 6. 이메일_전화번호 -->
        <div class="field">
            <b>본인 확인 이메일<small>(선택)</small></b>
            <input type="email" placeholder="선택입력">
        </div>
        
        <div class="field tel-number">
            <b>휴대전화</b>
            <select>
                <option value="">대한민국 +82</option>
            </select>
            <div>
                <input type="tel" placeholder="전화번호 입력">
                <input type="button" value="인증번호 받기">
            </div>
            <input type="number" placeholder="인증번호를 입력하세요">
        </div>

        <!-- 7. 수정하기 버튼 -->
        <input type="submit" value="수정하기">

        <!-- 8. 푸터 -->
        <div class="member-footer">
            <div>
                <a href="#none">이용약관</a>
                <a href="mypage.html">회원정보 고객센터</a>
            </div>
            <span><a href="main.html">&copy; 2023 Custom Sound Lab DYH WEB server.</a></span>
        </div>
    </div>
