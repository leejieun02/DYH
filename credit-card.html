<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="credit-card.css">
    <title>결제 페이지</title>
</head>
<body>
<!--카드결제-->
    <div class="container">
        <h1>결제</h1>
        <label for="payment-method">결제 방법 선택</label><br><br>
        <a href="credit-card.html"><button type="credit-card" style="background-color: #007bff; color: #ffffff; padding: 12px; border: none; border-radius: 5px; cursor: pointer;">신용카드</button></a>
            <a href="bank-transfer.html"><button type="bank-transfer">가상계좌</button></a>
            <a href="kakao-pay.html"><button type="kakao-pay">카카오페이</button></a>
            <a href="naver-pay.html"><button type="naver-pay">네이버페이</button></a>
        <form id="payment-form"><br>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름" required>
            
            <label for="card-number">카드 번호</label>
            <input type="text" id="card-number" placeholder="카드 번호" required>
            
            <label for="expiry">만료일 (MM/YY)</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" required>

            <button type="submit" style="background-color: #007bff; color: #ffffff; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 398px; height: 40px;">결제</button>
        </form>
    </div>
</body>
<script src="p.js"></script>
</html>
